<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <input type="radio" v-model="picked" :value="value">
    <label>单行按扭</label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
</div>

<script>

        el: '#app',
        data: {
            picked: false,
            value: 123
        },

    });

</script>
</body>
</html>
