<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <select v-model="selected">
        <option v-for="option in options" :value="option.value">{{option.text}}</option>
    </select>



    <p>选择项是:{{selected}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data:{
            selected:'html',
            options:[
                {
                    text:'HTML',
                    value:'html',
                },
                {
                    text:'JavaScript',
                    value:'js'
                },
                {
                    text:'CSS',
                    value:'css'
                }
            ]
        },

    });

</script>
</body>
</html>
