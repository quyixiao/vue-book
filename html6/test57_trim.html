<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <input type="text" v-model.trim="message">
    <p>{{typeof message}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message : 123
        },

    });

</script>
</body>
</html>
