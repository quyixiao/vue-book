<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    <component :is="currentView"></component>
</div>

<script>

    var Home = {
        template: '<p>Welcome home !</p>'
    }
    var app = new Vue({
        el: '#app',
        data: {
            currentView: Home
        },
    })
</script>

</body>
</html>
