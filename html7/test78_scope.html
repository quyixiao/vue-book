<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    <!--父组件模板的内容是父组件的作用域内编译，子组件模板的内容是在子组件的作用域内编译-->
    <child-component v-show="showChild"></child-component>
</div>

<script>

    Vue.component('child-component', {
        template: '<div>子组件</div>',
    })
    var app = new Vue({
        el: '#app',
        data :{
            showChild :true
        }
    })
</script>

</body>
</html>
