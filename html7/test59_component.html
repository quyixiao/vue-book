<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    <my-component></my-component>
</div>

<script>
    var Child = {
        template : '<div>局部注册组的内容</div>'
    }
    var app = new Vue({
        el : '#app',
        components:{
            'my-component':Child
        }
    })
</script>

</body>
</html>
