<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<!--组件的模板，一般都是在template选项内定义的，Vue 提供了一个内联模板的功能，在使用组件时，组件标签使用inline-template特性，
组件就会把它当作是模板，而不是把它当成内容分发，这让模板的更加灵活，在父组件中声明的数据message 和子组件中声明的数据msg,两个都可以渲染
（如果同名，优先使用子组件的数据），这反而是内联模板的缺点，就是作用域比较难以理解，如果不是特殊的场景，建义不要使用内联模板-->
<div id="app">
    <child-component inline-template>
        <div>
            <h2>在父组件中定义子组件模板</h2>
            <p>{{message}}</p>
            <p>{{msg}}</p>
        </div>
    </child-component>
</div>

<script>

    Vue.component('child-component', {
        data: function () {
            return {
                msg: '在子组件声明的数据',
            }
        },
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: '在父组件声明的数据'
        }
    })
</script>

</body>
</html>
