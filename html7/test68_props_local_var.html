<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    <my-component :init-count="1"></my-component>
</div>

<script>
    Vue.component('my-component', {
        props: ['initCount'],
        template: '<div>{{count}}</div>',
        data: function () {
            return {
                count: this.initCount,
            }
        }
    })
    var app = new Vue({
        el: '#app',
    })
</script>

</body>
</html>
