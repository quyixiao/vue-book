<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    <!--父组件模板的内容是父组件的作用域内编译，子组件模板的内容是在子组件的作用域内编译-->
    <child-component></child-component>
</div>

<script>

    Vue.component('child-component', {
        template: '<div v-show="showChild">子组件</div>',
        data : function () {
            return {
                showChild:  true
            }
        }

    })
    var app = new Vue({
        el: '#app',

    })
</script>

</body>
</html>
