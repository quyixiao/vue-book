<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <ele :show="show"></ele>
    <button @click="show =!show">切换show</button>
</div>

<script>
    // 局部声明组件
    Vue.component('ele', {
        render: function (createElement) {
            if (this.show) {
                return createElement('p', 'show的值为true');
            } else {
                return createElement('p', 'show的值为false');
            }
        },
        props: {
            show: {
                type: Boolean,
                defalut: false,
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            show: false
        }
    })
</script>


</body>
</html>
