<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <ele></ele>
</div>

<script>


    Vue.component('ele', {
        render: function (createElement) {
            var _this = this;
            return createElement('div', [
                createElement('input', {
                    domProps: {
                        value: this.value
                    },
                    on: {
                        input: function (event) {
                            _this.value = event.target.value;
                        }
                    }
                }),
                createElement('p', 'value :' + this.value)
            ])
        },
        data: function () {
            return {
                value: ''
            }
        }

    })

    var app = new Vue({
        el: '#app',
    })
</script>


</body>
</html>
