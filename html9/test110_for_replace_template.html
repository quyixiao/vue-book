<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <ele :list="list"></ele>
</div>

<script>
    // 局部声明组件
    Vue.component('ele', {
        render: function (createElement) {
            var nodes = [];
            for (var i = 0; i < this.list.length; i++) {
                nodes.push(createElement('p', this.list[i]));
            }
            return createElement('div', nodes);
        },
        props: {
            list: {
                type: Array
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            list: [
                'Vue.js 实战',
                'JavaScript 高级程序设计',
                'JavaScript 语言精粹'
            ]

        }
    })
</script>


</body>
</html>
