<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <ele></ele>
</div>

<script>
    Vue.component('ele',{
        render :function (createElement) {

            return createElement(
                'div',
                {
                    // 动态绑定class ，同:class
                    class :{
                        'show' :this.show,
                    },
                    //普通 html 特性
                    attrs :{
                        id :'element',
                    },
                    //给div绑定click事件
                    on:{
                        click : this.handleClick
                    }
                },
                '文本内容'
            )
        },
        data : function () {
            return {
                show : true
            }
        },
        methods :{
            handleClick:function () {
                alert('click!');
            }
        }
    });



    var app = new Vue({
        el: '#app',
    })
</script>


</body>
</html>
