<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <ele></ele>
</div>

<script>

    var Child = {
        render :function (createElement) {
            return createElement('p','text');
        }
    };

    Vue.component('ele',{
        render :function (createElement) {
            // 创建一个子节点，使用组件 Child
            var childNode = createElement(Child);
            return createElement(
                'div',
                [
                    childNode ,
                    childNode
                ]
            );
        },
    });
    var app = new Vue({
        el: '#app',
    })
</script>


</body>
</html>
