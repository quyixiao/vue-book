<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>


<div id="app">
    <div :class="classes">江粉磁材oi</div>
</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            size: 'large',
            disabled: true
        },
        computed: {
            classes: function () {
                return [
                    'btn', {
                        ['btn-' + this.size]: this.size !== '',
                        ['btn-disabled']: this.disabled,
                    }
                ]
            }
        }

    })


</script>
</body>
</html>
