<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
        <div v-test:msg.a.b="message"></div>
</div>

<script>
    Vue.directive('test',{
        bind:function(el,bindding ,vnode ){
            var keys = [];
            for(var i in vnode ){
                keys.push(i);
            }
            el.innerHTML =
                'name : ' + bindding.name + '<br>' +
                    'value :' + bindding.value + '<br>' +
                    'expression: ' + bindding.expression + '<br>' +
                    'argument:' + bindding.arg + '<br>' +
                    'modifiers :' + JSON.stringify(bindding.modifiers) + '<br>' +
                    'vnode keys :' + keys.join(',');
        }
    });var app = new Vue({
        el : '#app' ,
        data :{
            message : 'some text ',
        }
    })
</script>


</body>
</html>
