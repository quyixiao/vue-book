<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
        <div v-test="{msg:'hello',name:'Aresn'}"></div>
</div>

<script>
    Vue.directive('test',{
        bind:function (el,binding,vnode ) {
            alert(binding.value.msg + '----------' + binding.value.name);
        }
    });
    var app = new Vue({
        el : '#app' ,
    })
</script>


</body>
</html>
