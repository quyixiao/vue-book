<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    {{number / 10 }}
    {{isOk ? '确定':'取消'}}
    {{text.split(',').reverse().join(',')}}
</div>


<script>
    var app = new Vue({
        el:'#app',
        data:{
            number : 100,
            isOk :false,
            text : '123,456',
        }
    })



</script>
</body>
</html>
