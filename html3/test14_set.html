<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
    姓名：{{fullName}}
</div>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'Jack',
            lastName: 'Green',
        },
        computed: {
            fullName: {
                // get 用于读取
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                // setter ，
                set: function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    })
</script>

</body>
</html>
